syntax = "proto3";

service VGGTService {
rpc Forward(VGGTRequest) returns (VGGTResponse);
}

message VGGTRequest {
    repeated bytes images = 1;  // USED PIL TO PILE BYTES
    bytes query_points = 2; // Optional â€” client may omit shape/data
    string config_json = 3; // configuration file
}

message VGGTResponse {
    bytes pose_enc = 1;
    bytes depth = 2;
    bytes depth_conf = 3;
    bytes world_points = 4;
    bytes world_points_conf = 5;
    bytes images = 6;

    // Optional if query_points was passed
    bytes track = 7;
    bytes conf = 8;

    bytes vis = 9; // this is a gradio datatype gradio.scene so it needs to be pickled
}

