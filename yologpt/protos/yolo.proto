syntax = "proto3";

package yolo;

service YOLOservice {
  rpc Detect (YOLORequest) returns (YOLOResponse);
  rpc Track (YOLOTrackRequest) returns (YOLOResponse);
}

message YOLORequest {
  string yolo_config = 1;
  bytes image = 2;
}

message YOLOResponse {
  string detections_json = 1;
  bytes labeled_image = 2;
}

message YOLOTrackRequest {
  string track_config_json = 1; // JSON string with YOLO tracking args
  bytes image = 2;              // JPEG image frame
}
